<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="HomeHelper.js"></script>
    <script src="Data.js"></script>
    <script src="generateContent.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>HomeHelper</title>
</head>

<body>
    <header>
        <h1>Home Helper</h1>
        <p class="text">Wählen Sie links die Erledigungen aus und rechts sehen Sie dann
            die Auflistung mit dem jeweiligen Preis und dem Endpreis </p>
    </header>

    <form id="form">
        <div class="leftside">
            <h2>Wähle hier</h2>
            <fieldset id="Einkauf">
                <legend>EINKAUF</legend>
                <span id="menge">
                    <input type="number" name="anzahl" value="0" step="1" min="0" max="1000" > 
                </span>
               
                <span id="Supermarkt">
                </span>

            </fieldset>
            <br>
            <fieldset id="Haushalt">
                <legend>HAUSHALTSARBEITEN</legend>
            </fieldset>
            <br>
            <fieldset id="Bank">
                <legend>BANK</legend>
                <br>
                <span id="slider">
                    <span>
                        0 €
                        <input type="range" name="Amount" value="0" id="amount" min="0" max="500" step="5" price=".">
                        500 €
                    </span>
                    <p id="text">Gewünschter Betrag: </p>
                </span>
            </fieldset>
            <br>
            <fieldset id="Zahlung">
                <legend>ZAHLUNGSWEISE</legend>
            </fieldset>
        </div>
    </form>

    <div id="order" class="rightside">
        <h2>Ihre Bestellung</h2>
        <span id="list"></span>
    </div>

    <footer>in Zusammenarbeit mit Celine Schiebel</footer>
</body>

</html>
